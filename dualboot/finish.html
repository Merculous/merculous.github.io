<!DOCTYPE html>

<html class="bg">

<head>
	<link rel="stylesheet" type="text/css" href="../resources/css/thingy.css">
	<title>Adding the last touches</title>
	<script>
		window.addEventListener("DOMReady", function() {
			if('localStorage' in window && 'background' in localStorage) {
				var bg = document.querySelectorAll('.bg');
				for(var i = 0; i < bg.length; i++) {
					bg.style.backgroundImage = 'url(' + localStorage.get('background') + ')';
				};
			} else {
				localStorage.set('background', 'https://i.imgur.com/3jmkrwR.jpg');
			};
		});
	</script>
</head>

<body>

	<a href="index.html">Return to the main page</a>

</body>

</html>
